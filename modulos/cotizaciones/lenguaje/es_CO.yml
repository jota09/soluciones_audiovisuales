lbl_presentacion3_3: "<br>Soluciones Audiovisuales es una empresa dedicada alquiler de equipos audiovisuales de última tecnología; contamos con una trayectoria de más de 18 años en el mercado atendiendo los más prestigiosos eventos que nos han llevado a ser líderes en el mercado audiovisual, contamos con un personal altamente calificado para brindar un excelente servicio al cliente y con el más completo portafolio de servicios. Algunos de nuestros clientes como <strong><i>CADENNA DANN BOGOTA Y BUCARAMANGA, (HOTEL CASA DANN CARLTON, HOTEL DANN DE LA 103, HOTEL DANN AV.19,)  HOTEL BOGOTA PLAZA, HOTEL CIUDAD BONITA, HOTEL COSMOS INSIGNIA, HOTEL HOLY DAY INN  BUCARAMANGA, CLUB METROPOLITAN, HOTEL ROSALES PLAZA,  HOTEL RAMADA, HOTEL CABRERA IMPERIAL, HOTEL PORTON BOGOTA ENTRE OTROS  Y PRESTIGIOSAS EMPRESAS COMO COLSANITAS, COLMENA ARP, PROCAPS, TECNOQUIMICAS Dan fe de nuestro excelente servicio.</i></strong>"
lbl_presentacion4_3: "A continuación presentamos nuestras propuestas técnica y comercial para su estudio:"
lbl_presentacion5_3: "PROPUESTA TECNICA"
lbl_presentacion6_3: '<strong><i>ADMINISTRACION:</i></strong> Nuestra propuesta contempla suministrar el personal idóneo para el manejo de los equipos audiovisuales del centro de convenciones en dos turnos de ocho horas cada am y pm. '
lbl_alcance2_3: 'Como nuestra propuesta contempla el suministro técnico idóneo para el manejo de los equipos audiovisuales del centro de convenciones de escoger la opción comercial numero 1 los técnicos de apoyo que se necesiten adicional tendrán un costo.'
lbl_alcance3_3: 'Los equipos adicionales se manejaran por una lista de precios preferente competitiva dentro del mercado, los pasadores de diapositivas, laser pointer, convertidores de Mac y hdmi están incluidas dentro de la propuesta sin ningún costo para el cliente.'
lbl_alcance4_3: 'Los equipos audiovisuales serán operados por personal de nuestra empresa y serán cobrados únicamente cuando sean utilizados.'
lbl_alcance5_3: 'El mantenimiento preventivo de los equipos audiovisuales del centro de convenciones estará a cargo  de nuestra compañía, el mantenimiento correctivo de los mismos por uso o desgaste estará a cargo del centro de convenciones.'
lbl_alcance6_3: 'Para hacer un retorno de la inversión  de equipos de propiedad de Soluciones Audiovisuales hemos estimado un contrato de exclusividad como proveedores de 4 años renovables.'
lbl_ventaja_3: 'VENTAJAS DE LA PROPUESTA'
lbl_ventaja2_3: 'Nuestra empresa como valor en agregado pone a su disposición poner sin costo la señalización digital del centro de convenciones como son los habladores digitales de los salones y una pantalla e 55” para el lobby con la cual se busca anunciar los diferentes eventos del centro de convenciones.'
lbl_ventaja3_3: 'Contar con personal calificado con carga prestacional  a cargo de nuestra empresa para estar dispuestos a resolver problemas técnicos con los clientes que lleven sus propios equipos.'
lbl_ventaja4_3: 'Suministro del software de administración de salones y aplicativo de encuesta de servicio y solicitudes de última hora como esta descrito en la solicitud.'
lbl_ventaja5_3: 'Permanencia total de equipos de acuerdo a los requerimientos del centro de convenciones.'
lbl_ventaja6_3: 'Minimizar tiempo de respuesta frente a solicitudes de última hora.'
