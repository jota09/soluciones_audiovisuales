lbl_alcance: 'ALCANCES DE LAS PROPUESTAS'
lbl_alcance2: 'Esta propuesta contempla desarrollar un contrato por la duración de tiempo en renta que el cliente escoja, estos precios serán incrementados anualmente de acuerdo a la duración del contrato en un porcentaje igual al I.P.C, de darse por terminado el contrato antes de tiempo el cliente deberá pagar la penalidad estipulada en el contrato.<br>'
lbl_alcance3: 'La garantía del equipo cubre partes y mano de obra durante el tiempo del contrato, los daños ocasionados por el cliente correrán por cuenta del mismo como la póliza del equipo que deberá ser expedida a nombre de nuestra compañía.<br>'
lbl_alcance4: 'Para los contratos de 12 y 24 meses se incluye el mantenimiento preventivo del equipo, para el caso de los 36 meses incluye además del mantenimiento un cambio de lámpara durante el tiempo del contrato.<br>'
lbl_alcance5: 'La facturación será mensualmente según términos del contrato y esta será cancelada según los plazos establecidos dentro del mismo.<br>'
