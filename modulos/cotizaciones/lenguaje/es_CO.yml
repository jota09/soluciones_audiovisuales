lbl_alcance_2: 'LINEA SEÑALIZACION DIGITAL Y ADMINISTRACION DE CONTENIDOS'

lbl_administracion_2: 'Nuestro amplio portafolio de señalización digital le permite proyectar a su empresa una imagen de última tecnología migrando de los sistemas estáticos tradicionales impresos a una publicidad con imágenes dinámicas y luminosas que le garantiza un mayor impacto y recordación de marca e información, este sistema abarca diferentes campos de aplicación como son:'
lbl_administracion2_2: 'Centros comerciales, Comercio/retail/franquicias, Centros de educación, Salas de espera, Canales corporativos privados, Sistemas información a clientes/usuarios/trabajadores, Hotelería, Restaurantes e Industria.'
lbl_administracion3_2: 'Con Soluciones Audiovisuales podrá gestionar y diseñar los contenidos de las diferentes soluciones de las pantallas instaladas la gestión de parrilla en línea, segmentación de información de acuerdo a la ubicación de las pantallas, e integración de las diferentes líneas de contenido digital.'
lbl_administracion4_2: 'Nuestro producto está compuesto por un <strong>hardware</strong> que son equipos industriales de alto rendimiento, que permiten la administración, operación y monitoreo de los diferentes sistemas de información en tiempo real y un <strong>Software</strong> que opera bajo diferentes plataformas permitiendo definir su publicidad.'
lbl_administracion5_2: 'La conexión de las diferentes pantallas se puede tener con Servicio en la nube donde toda la red será administrada en la nube y el tiempo de actualización es mínimo. Servidor de intranet que se crea teniendo una red interna entre las diferentes pantallas a un computador central que será el administrador de ellas.'
lbl_administracion6_2: ' El manejo de contenidos de las diferentes pantallas de acuerdo al esquema que se maneje dentro de la propuesta final, si es el cliente que lo administrara o será nuestra compañía apoyado en la mesa de trabajo.'

